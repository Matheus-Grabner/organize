<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Organize - Kanban</title>
  <link rel="stylesheet" href="Styles/style.css">
  <!-- SortableJS -->
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</head>

<body>
  <div class="app">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Organize</h1>
      <nav>
        <ul>
          <li><a href="#todo">Quadro Kanban</a></li>
          <li><a href="#calendar">Calendário</a></li>
          <li><a href="#weather">Tempo</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Quadro Kanban -->
      <section id="todo" class="section">
        <h2>Quadro Kanban</h2>
        <form id="task-form">
          <input type="text" id="task-input" placeholder="Nova tarefa" required>
          <button type="submit">Adicionar</button>
        </form>
        <div class="kanban-board">
          <div class="kanban-column" id="todo-column">
            <h3>A Fazer</h3>
            <ul id="todo-list" class="task-list"></ul>
          </div>
          <div class="kanban-column" id="doing-column">
            <h3>Fazendo</h3>
            <ul id="doing-list" class="task-list"></ul>
          </div>
          <div class="kanban-column" id="done-column">
            <h3>Feito</h3>
            <ul id="done-list" class="task-list"></ul>
          </div>
        </div>
      </section>

      <!-- Outras seções (Calendário e Tempo) -->
      <section id="calendar" class="section">
        <h2>Calendário</h2>
        <div id="calendar-widget"></div>
      </section>

      <section id="weather" class="section">
        <h2>Tempo e Temperatura</h2>
        <div id="weather-widget">
          <p>Carregando...</p>
        </div>
      </section>
    </main>
  </div>

  <script src="/Scripts/scripts.js"></script>
</body>
<!-- Grabner -->

</html>
